
<table class="table table-hover ">
    <thead class="table-dark ">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Volumes</th>
            <th>Met Quota ?</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let person of salesList">
            <td>{{person.firstName}}</td>
            <td>{{person.lastName}}</td>
            <td>{{person.email}}</td>
            <td>{{person.volumes | currency:'USD'}}</td>

            <td>
                <div *ngIf="person.volumes >4000 ;else elseBlock">
                    Yes
                </div>
                <ng-template #elseBlock>No</ng-template>
            </td>
        </tr>
    </tbody>
</table>
