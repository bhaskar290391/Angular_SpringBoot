<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <div *ngIf="this.cartItems.length >0">
            <table class="table table-bordered ">
                <tr>
                    <th width="20%">Product</th>
                    <th width="50%">Product Detail</th>
                    <th width="30%"></th>
                </tr>

                <tr *ngFor="let cart of cartItems">
                    <td>
                        <img src="{{cart.imageUrl}}" class="img-responsive">
                    </td>
                    <td>
                        <p>{{cart.name}}</p>
                        <p>{{cart.unitPrice|currency:"USD"}}</p>
                    </td>
                    <td>
                        <div class="items">
                            <label>Quantity : </label>

                            <div class="row no-gutters">
                                <div class="col">
                                    <button class="btn btn-primary btn-sm" (click)="incrementCart(cart)">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>

                                <div class="col ml-4 mr-2">
                                    {{cart.quantity}}
                                </div>

                                <div class="col">
                                    <button class="btn btn-primary btn-sm" (click)="decrementCart(cart)">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-primary" (click)="remove(cart)">
                            remove
                        </button>

                        <p>Sub-Total :{{cart.quantity * cart.unitPrice|currency:"USD"}}</p>

                    </td>
                </tr>

                <tr>
                    <td colspan="2"></td>
                    <td style="font-weight: bold">
                        <p>Total Quantity: {{ totalQuantity }}</p>
                        <p>Shipping: FREE</p>
                        <p>Total Price: {{ totalPrice | currency: 'USD' }}</p>
                        <a routerLink="/checkout" class="primary">Purchase</a>
                    </td>
                </tr>
            </table>
        </div>
        <div *ngIf="this.cartItems.length == 0" class="alert alert-warning" role="alert">
            No Product in your cart is present
        </div>
        </div>
    </div>
</div>
