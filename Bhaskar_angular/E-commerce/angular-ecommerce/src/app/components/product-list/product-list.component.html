<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid ">
            <div class="row">

                <div *ngFor="let product of products" class="col-md-3">

                    <div class="product-box">

                        <a routerLink="/product/{{product.id}}">
                            <img src="{{product.imageUrl}}" class="img-responsive">
                        </a>

                        <a routerLink="/product/{{product.id}}">
                            <h1> {{product.name}}</h1>
                        </a>
                        
                        <div class="price">{{product.unitPrice | currency:"USD"}}</div>
                        <button (click)="addToCart(product)" class="btn btn-primary btn-sm ">Add to Cart</button>
                    </div>
                </div>

                <div *ngIf="products?.length ===0" class="alert alert-warning" role="alert" col-md-12>
                    No product Found.
                </div>

            </div>


            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6">
                    </div>
                    
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9">
                               
                                <ngb-pagination [collectionSize]="theTotalElement"
                                [(page)]="thePageNumber"
                                [maxSize]="5"
                                [boundaryLinks]="true"
                                [pageSize]="thePageSize"
                                (pageChange)="productList()"></ngb-pagination>
                            </div>

                            <div class="col-md-3">
                                <span class="mt-3" style="text-align: right;">Page Size</span>
                                <select #myPageSize (change)="updatePageSize(myPageSize.value)">
                                    <option>2</option>
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
