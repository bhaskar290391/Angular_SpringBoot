<div class="login-status-header">

    <div *ngIf="isAuthenticated && userName" class="login-status-user-info"> 
        {{userName}}
    </div>
    <button *ngIf="!isAuthenticated" routerLink="/login" class="security-btn" > Login</button>
    <button *ngIf="isAuthenticated" (click)="logout();" class="security-btn" > Logout</button>

    <button  *ngIf="isAuthenticated" routerLink="/members" class="security-btn ml-1" > Members</button>

    <button  *ngIf="isAuthenticated" routerLink="/orders" class="security-btn ml-1" > Orders</button>
</div>
